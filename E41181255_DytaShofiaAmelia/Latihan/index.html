<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
</head>
<body>
<header>
    <!-- belajar heading dan list-->
    <!-- ini adalah heading -->
    <h1>Latihan 1</h1>
    <p><strong>Selamat Datang di Web Kami</strong></p>
    <p><em>Selamat belajar, semoga selalu bahagia</em></p>
    <p><u> Hal penting ketika mau belajar</u></p>
    
    <!-- ini adalah list -->
    <ul type="square">
        <li>Berdoa sebelum belajar</li>
        <li>Pahami materi dengan baik</li>
        <li>Jika ngantuk tidur</li>
    </ul>
    <ol type="1">
        <li>makan</li>
        <li>minum</li>
        <li>tidur</li>
        <li>mandi</li>
    </ol>

    <!-- ini adalah dl (definition lis) -->
    <dl>
        <dt><b>HTML</b></dt> <!-- dt digunakan untuk terminal-->
        <dd>Adalah Hypertext Mark Up Language</dd> <!-- dd digunakan untuk definisi -->
    </dl>
</header>    
</body>
</html>
